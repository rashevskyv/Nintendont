name: Auto Release with Nintendont Files

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
        
      - name: Checkout another repo (Nintendont)
        uses: actions/checkout@v2
        with:
          repository: another-user/nintendont-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: nintendont-repo

      - name: Create apps/Nintendont directory
        run: |
          mkdir -p apps/Nintendont
          cp nintendont-repo/loader/loader.dol apps/Nintendont/
          cp nintendont-repo/nintendont/meta.xml apps/Nintendont/
          cp nintendont-repo/nintendont/icon.png apps/Nintendont/

      - name: Archive the apps directory
        run: |
          zip -r nintendont.zip apps/

      - name: Upload artifact (nintendont.zip)
        uses: actions/upload-artifact@v2
        with:
          name: nintendont.zip
          path: nintendont.zip

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Nintendont Release ${{ github.run_number }}"
          body: "Automatic release with nintendont.zip"
          draft: false
          prerelease: false
          files: nintendont.zip
